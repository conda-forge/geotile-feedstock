{% set name = "geotile" %}
{% set version = "0.3.0" %}
package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 39e9382ede2eedcd21c26ebbbd81d94d3fd7c6f4d9bc8718c9987f5b20497b24

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip

  run:
    - python >=3.6
    - pip
    - numpy
    - gdal
    - geopandas
    - rasterio

test:
  imports:
    - geotile
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/iamtekson/geotile
  license: MIT
  license_file: LICENSE
  summary: The package for management of geographic raster tiles.
  description: |
    The geotile package is useful for the manipulation of geospatial raster tiles. 
  dev_url: https://github.com/iamtekson/geotile

extra:
  recipe-maintainers:
    - iamtekson
